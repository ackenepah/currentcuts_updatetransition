<!DOCTYPE html>
<html lang="en" ng-app="ccvApp">

<head>
    <meta charset="UTF-8">
    <title>Current Cuts Vinyl</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/5.3.2/sweetalert2.css">
    <link rel="stylesheet" href="./dist/styles.076fed9b.css" media="screen" title="no title">
</head>

<body>

<header>
  <nav>
    <div class="ham-search-container w25">
      <div class="hamburger-icon scale-nav">
        <div class="nbar1"></div>
        <div class="nbar2"></div>
        <div class="nbar3"></div>
      </div>

      <i class="material-icons search-icon scale-nav">search</i>

    </div>
    <div class="logo w50">
      <img src="img/logo.png" alt="currentcuts.com" ui-sref="home">

    </div>

    <div class="login-cart-container w25">

      <check-logged-in>


        <!-- mobile -->
        <!-- <a ng-if="username" ui-sref="login" class="login hideDesktop">{{usernameFirst}}</a>
        <a ng-if="!username" ui-sref="login" class="login hideDesktop">L</a> -->

        <i class="material-icons hideDesktop scale-nav" ui-sref="login">person</i>




        <!-- desktop -->
        <a ng-if="username" class="login hideMobile" ng-click="showModal()">{{username}}</a>
        <a ng-if="!username" ui-sref="login" class="login hideMobile">Login</a>

        <!-- modal still visible in mobile if scaled down from desktop view -->
        <div class="modal" id="my-modal" ng-model="myModal" ng-class="{'display': userModal}">

          <div class="modal-content-user">
            <span class="close" ng-click="closeModal()">&times;</span>
            <button type="button" class="btn" name="button" ng-click="userModal = false" ui-sref="accountsettings">Account Settings</button>

            <br><br>

            <button type="button" class="btn" name="button" ng-click="userModal = false" ui-sref="orderhistory">Order History</button>

            <br><br>

            <form  action="/logout" method="get">
              <button type="submit" class="btn" name="button">Log Out</button>
            </form>
          </div>

        </div> <!-- end modal -->

        <!-- <a ng-if="!username" ui-sref="login" class="login">Login</a>
        <a ng-if="username" ui-sref="login" class="login">{{username}}</a>
        <div  ng-if="username" class="login-container login-user-popup"> -->
          <!-- <h1>Hi {{username}}</h1> -->
          <!-- {{username}} -->

          <!-- <button type="button" class="btn" name="button" disabled>Account Settings</button>

          <br><br>

          <button type="button" class="btn" name="button" ui-sref="orderhistory">Order History</button>

          <br><br>

          <form  action="/logout" method="get">
            <button type="submit" class="btn" name="button">Log Out</button>
          </form> -->

        <!-- </div> -->



      </check-logged-in>

      <i class="material-icons scale-nav" ui-sref="cart">shopping_cart</i>
      <checkitemsincart>
        <div ng-if="itemsInCart" class="cart-amount" ui-sref="cart" >
          {{itemsInCart}}
        </div>
      </checkitemsincart>

    </div>

  </nav>
  <div class="search-box-container">
    <!-- <form ng-submit="searchProduct(searchTerm)" ui-sref="search({search:searchTerm})"> -->
      <input class="search-box" type="search" name="" placeholder="Search Decals" ng-model="searchTerm" >
      <button class="btn search-btn" type="button" name="button" ui-sref="search({search:searchTerm})" >Search</button>

    <!-- </form> -->
  </div>
    <ul class="main-nav">
      <li><a href="#">Adventure</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Schools</a></li>
      <!-- <li><a href="#">Shop</a></li> -->
      <!-- <li></li> -->
      <!-- <li><a href="#">Shop</a></li> -->
      <!-- <li><a href="#">Shop</a></li> -->
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
</header>

<!-- min height div -->
<div class="minnie">
  <ui-view></ui-view>
</div>

<!-- <div ng-include="'img/dog1.svg'" style="fill: red; background: blue;"></div> -->



<footer>
  <div class="footer-container">
    <ul>
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="login">Login</a></li>
      <li><a ui-sref="cart">Cart</a></li>
        <!-- if admin, show admin link -->
      <admin-auth>
        <li ng-if="auth"><a ui-sref="admin">Admin</a></li>
      </admin-auth>
    </ul>
  </div>
</footer>


    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="https://cdn.jsdelivr.net/sweetalert2/5.3.2/sweetalert2.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="./dist/js/bundle.js"></script>

    <script>
      $(document).ready(function(){
        $(".hamburger-icon").click( function(){
          $(this).toggleClass("change");
          // $(".main-nav").slideToggle("slow", function(){
            $(".main-nav").toggleClass("open");
          // });
        })
      //opens search box on searchicon click
        $(".search-icon").click( function(){
          $(".search-box-container").toggleClass("open");
        })
      //closes search box on searchbutton click
        $(".search-btn").click(function(){
          $(".search-box-container").toggleClass("open");
        })
      })

    </script>

</body>


</html>
