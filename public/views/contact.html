

<main class="contact-main main-margin">

  <h1 class="center">Contact Us</h1>

  <p>If you have questions about your order, or are looking to get a bulk order, please fill out the form below.</p>

<form class="contact-form" ng-submit="contactFormSubmit(contactNameFirst, contactNameLast, contactEmail, contactSubject, contactMessage)">
  <label ng-class="{red: contactNameFirstR}">First Name * <span ng-class="{none: !contactNameFirstR, errordisplay: contactNameFirstR}">- First Name is required</span></label>
  <input type="text" ng-model="contactNameFirst" ng-focus="clearInput('contactNameFirst')">

  <label>Last Name</label>
  <input type="text" ng-model="contactNameLast" >

  <label ng-class="{red: contactEmailR}">Email * <span ng-class="{none: !contactEmailR, errordisplay: contactEmailR}">- Email is required</span></label>
  <input type="email" ng-model="contactEmail" ng-focus="clearInput('contactEmail')">

  <label ng-class="{red: contactSubjectR}">Subject * <span ng-class="{none: !contactSubjectR, errordisplay: contactSubjectR}">- Subject is required</span></label>
  <input type="text" ng-model="contactSubject" ng-focus="clearInput('contactSubject')">

  <label ng-class="{red: contactMessageR}">Message * <span ng-class="{none: !contactMessageR, errordisplay: contactMessageR}">- Message is required</span></label>
  <textarea ng-model="contactMessage" ng-focus="clearInput('contactMessage')"></textarea>

  <button type="submit" class="big-btn btn">Submit</button>
</form>

<modal id="contact-email-modal">
    <div class="mymodal">
        <div class="modal-body center">
          <span class="close" ng-click="closeModal('contact-email-modal')">&times;</span>

          <i class="material-icons">check_circle</i>
          <h3>{{modalMessage}}</h3>

          <br><br>


          <button class="btn" ng-click="closeModal('contact-email-modal');">Close</button>
          <br><br>

        </div>
    </div>
    <div class="modal-background"></div>
</modal>


</main>
