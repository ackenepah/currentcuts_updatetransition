      <!-- {{orders.datesold}} -->
      <img ng-src="{{orders.img1}}" alt="{{orders.name}} image">

      <!-- <div class="order-content"> -->
        <div class="">
          <h4>Name</h4>
          {{orders.name}}
        </div>
        <div class="">
          <h4>Price</h4>
          {{orders.price}}
        </div>
        <div class="">
          <h4>Quantity</h4>
          {{orders.quantsold}}
        </div>
        <div class="">
          <h4>Order ID</h4>
          {{orders.orderid}}

      </div>

    </div>





  </div>

</main>
