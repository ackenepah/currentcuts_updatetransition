<main class="orderhistory-main main-margin">

  <div class="orderhistory-container">

    <h1>My Orders</h1>
    <table ng-show="previousOrders">
      <th>Order #</th><th>Date</th><th>Order Total</th><th></th>
      <tr ng-repeat="orders in history">
        <td>{{orders.id}}</td>
        <td>{{orders.datesold | date: 'M/d/yyyy'}}</td>
        <td>{{orders.ordertotal | currency}}</td>
        <td><a ui-sref="orderdetails({orderid:orders.id})">Order Details</a></td>
      </tr>
    </table>

    <p ng-hide="previousOrders" class="center">You do not have any orders</p>
  </div>

</main>
